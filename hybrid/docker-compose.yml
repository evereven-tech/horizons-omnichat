services:
  webui-db:
    container_name: open-webui-db
    restart: always
    image: docker.io/library/postgres:17
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - type: volume
        source: open-webui-db
        target: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chatbot-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 5s
      retries: 5

  init-volume:
    image: alpine
    volumes:
      - open-webui:/data
      - ./config.json:/config.json
    command: cp /config.json /data/config.json

  open-webui:
    container_name: open-webui
    restart: unless-stopped
    image: ghcr.io/open-webui/open-webui:${WEBUI_VERSION}
    depends_on:
      init-volume:
        condition: service_completed_successfully
      webui-db:
        condition: service_healthy
      ollama:
        condition: service_healthy
      bedrock-gateway:
        condition: service_healthy
      litellm-proxy:
        condition: service_healthy
    ports:
      - 3002:8080
    networks:
      - chatbot-net
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      - WEBUI_DB_HOST=webui-db
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@webui-db:5432/${POSTGRES_DB}
    volumes:
      - type: volume
        source: open-webui
        target: /app/backend/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  ollama:
    container_name: ollama
    restart: unless-stopped
    build:
      context: ../common
      dockerfile: Dockerfile.ollama
    ports:
      - "11434:11434"
    networks:
      - chatbot-net
    environment:
      - INSTALLED_MODELS=${INSTALLED_MODELS}
    volumes:
      - type: volume
        source: ollama-data
        target: /root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  litellm-proxy:
    container_name: litellm-proxy
    restart: unless-stopped
    image: ghcr.io/berriai/litellm:main-latest
    depends_on:
      webui-db:
        condition: service_healthy
    ports:
      - "4000:4000"
    networks:
      - chatbot-net
    environment:
      - UI_USERNAME=${UI_USERNAME}
      - UI_PASSWORD=${UI_PASSWORD}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@webui-db:5432/${POSTGRES_DB}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_SALT_KEY=${LITELLM_SALT_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - STORE_MODEL_IN_DB=True
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:4000/health/liveness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  bedrock-gateway:
    container_name: bedrock-gateway
    restart: unless-stopped
    build:
      context: ../external/bedrock-gateway/src/
      dockerfile: Dockerfile_ecs
    ports:
      - "8000:80"
    networks:
      - chatbot-net
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - AWS_REGION=${AWS_REGION:-us-west-1}
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-west-1}
      - API_KEY=${BEDROCK_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import http.client, sys; conn = http.client.HTTPConnection('localhost'); conn.request('GET', '/health'); response = conn.getresponse(); sys.exit(0 if response.status == 200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  open-webui:
  open-webui-db:
  ollama-data:

networks:
  chatbot-net:
