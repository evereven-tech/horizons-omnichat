repos:
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.37.0
  hooks:
    - id: markdownlint
      args: ["--config", ".markdownlint.yaml"]
      files: docs/.*\.md$

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.4
  hooks:
    - id: remove-tabs
      files: docs/.*\.md$
