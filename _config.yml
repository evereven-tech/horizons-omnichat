# Site Setup
title: "Horizons: The OmniChat"
description: "A flexible and powerful chatbot platform that brings enterprise-grade LLM capabilities to your infrastructure."
#baseurl: "/"
url: "https://doc.horizons.evereven.tech"

# Theme & plugins
remote_theme: pages-themes/architect@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Main navigation
navigation:
  - title: "🏠 Home"
    url: /
  - title: "🚀 Getting Started"
    url: /getting-started/
    subitems:
      - title: "✨ Features"
        url: /getting-started/features
      - title: "📋 Requirements"
        url: /getting-started/requirements

  - title: "🔧 Deployment"
    url: /deployment/
    subitems:
      - title: "💻 Local"
        url: /deployment/local
      - title: "🔄 Hybrid"
        url: /deployment/hybrid
      - title: "☁️ AWS"
        url: /deployment/aws
      - title: "⚓ Kubernetes"
        url: /deployment/kubernetes

  - title: "🏗️ Architecture"
    url: /architecture/
    subitems:
      - title: "🧩 Components"
        url: /architecture/components
      - title: "🔒 Security"
        url: /architecture/security

  - title: "⚙️ Operations"
    url: /operations/
    subitems:
      - title: "⚡ Configuration"
        url: /operations/configuration
      - title: "📈 Monitoring"
        url: /operations/monitoring
      - title: "💾 Backup"
        url: /operations/backup
      - title: "🛡️ Security"
        url: /operations/security
      - title: "🔍 Troubleshooting"
        url: /operations/troubleshooting

  - title: "🔐 Security"
    url: /security/
    subitems:
      - title: "📜 Compliance"
        url: /security/compliance
      - title: "🔏 Privacy"
        url: /security/privacy

  - title: "👥 Community"
    url: /community/
    subitems:
      - title: "❓ FAQ"
        url: /community/faq
      - title: "🗺️ Roadmap"
        url: /community/roadmap
      - title: "🌟 Showcase"
        url: /community/showcase

  - title: "🏢 Enterprise"
    url: /enterprise/
    subitems:
      - title: "🤝 Support"
        url: /enterprise/support
      - title: "📚 Training"
        url: /enterprise/training
      - title: "💼 Consulting"
        url: /enterprise/consulting

# Document Collections
source: .
destination: _site
collections:
  architecture:
    output: true
  getting-started:
    output: true
  deployment:
    output: true
  operations:
    output: true
  security:
    output: true
  community:
    output: true
  enterprise:
    output: true
  development:
    output: true

# Files exclusions
exclude:
  - .github
  - hybrid
  - external
  - Gemfile.lock
  - bin
  - aws
  - backups
